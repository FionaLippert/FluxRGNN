# @package datasource
name: nexrad
years:
#  - 2015
#  - 2016
#  - 2017
  - 2018
  - 2019
test_year: 2019
val_train_split: 0.1
env_vars:
  - u
  - v
  - u10
  - v10
  - cc
  - tp
  - sp
  - t2m
  - sshf
  - night
  - dusk
  - dawn
  - dayofyear
  - solarpos
  - solarpos_dt
use_buffers: True
buffer: 350000
n_dummy_radars: 60
excludes: rain_event_list.csv

# settings for generating sequences
tidx_start: 5 # 12:00 in US/Central, 11:00 in US/Mountain, 10:00 in US/Pacific, 13:00 in US/Eastern timezone
tidx_step: 24

bird_scale: ${model.scale}
