program: run_neural_nets.py
name: sweep_FluxRGNN
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - model=FluxRGNN
  - trainer.max_epochs=400
  - dataloader.batch_size=64
  - model.lr=3e-5
method: grid
metric:
  name: test/observed/raw/RMSE
  goal: minimize
parameters:
  seed:
    values: [0, 1, 2, 3, 4]
  model.n_hidden:
    values: [32, 64, 128]