program: run_neural_nets.py
name: sweep_FluxRGNN
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - seed=1234
  - model=FluxRGNN
  - trainer.max_epochs=300
  - dataloader.batch_size=32
  - task=predict
  - model.n_hidden=128
  - model.lr=3e-5
  - model.load_states_from=..... # insert model path here
method: grid
metric:
  name: test/observed/x/raw/RMSE
  goal: minimize
parameters:
  test_years:
    values:
      - [2015]
      - [2016]
      - [2017]
      - [2018]
      - [2019]