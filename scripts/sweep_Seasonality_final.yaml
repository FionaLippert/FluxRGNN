program: run_seasonality.py
name: sweep_Seasonality
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
  - seed=1234
  - model=Seasonality
  - trainer.accelerator=cpu
  - device=local
  - model.max_t0=1
  - task=train_eval
  - task.store_test_results=true
method: grid
metric:
  name: test/observed/x/raw/RMSE
  goal: minimize
